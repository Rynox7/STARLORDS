<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Management</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Municipal Corporation Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="document_management.html">Document Management</a></li>
                <li><a href="workflow_automation.html">Workflow Automation</a></li>
                <li><a href="employee_collaboration.html">Employee Collaboration</a></li>
                <li><a href="public_services.html">Public Services</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <div class="login-signup">
            <a href="login.html">Login</a>
            <a href="register.html">Sign Up</a>
        </div>
    </header>
    <main>
        <section class="document-upload">
            <h2>Upload Document</h2>
            <form action="php/upload.php" method="POST" enctype="multipart/form-data">
                <label for="title">Document Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="file">Choose File:</label>
                <input type="file" id="file" name="file" required>
                <button type="submit">Upload</button>
            </form>
        </section>
        <section class="document-library">
            <h2>Document Library</h2>
            <input type="text" id="search" placeholder="Search documents...">
            <div class="filters">
                <label for="filter-date">Date:</label>
                <input type="date" id="filter-date">
                <label for="filter-type">Type:</label>
                <input type="text" id="filter-type">
                <label for="filter-department">Department:</label>
                <input type="text" id="filter-department">
            </div>
            <div id="document-list"></div>
        </section>
        <section class="document-sharing">
            <h2>Share Document</h2>
            <form id="share-form">
                <label for="share-email">Email:</label>
                <input type="email" id="share-email" required>
                <label for="permissions">Permissions:</label>
                <select id="permissions">
                    <option value="view">View</option>
                    <option value="edit">Edit</option>
                </select>
                <button type="submit">Share</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Municipal Corporation. All rights reserved.</p>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
        </div>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
