<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ service_type | capitalize }} - Required Documents</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>{{ service_type | capitalize }} - Required Documents</h1>
        <ul>
            {% for document in documents %}
                <li>{{ document }}</li>
            {% endfor %}
        </ul>
        <a href="/register/{{ service_type }}">Register</a>
    </div>
</body>
</html>
