<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Application Status</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <div class="container">
            <a href="/" class="text-white">Back to Home</a>
            <h1 class="mt-3">Check Application Status</h1>
        </div>
    </header>
    <main class="container my-5">
        <form id="status-form" method="GET" action="/check-status" class="bg-light p-4 rounded shadow">
            <div class="form-group">
                <label for="document-id">Enter Document ID</label>
                <input type="text" id="document-id" name="document_id" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Check Status</button>
        </form>
        <div id="status-result" class="mt-4">
            {% if status %}
            <div class="alert alert-info" role="alert">
                Application Status: {{ status }}
            </div>
            {% endif %}
        </div>
    </main>
    <footer class="bg-light text-center py-3">
        <p>Contact us at: info@municipalcorp.com</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
