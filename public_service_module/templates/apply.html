<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply for Service</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Apply for a Permit, License, or Service</h1>
    <form method="POST" action="{{ url_for('apply') }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="application_type">Application Type:</label>
        <select id="application_type" name="application_type" required>
            <option value="permit">Permit</option>
            <option value="license">License</option>
            <option value="service">Service</option>
        </select><br>
        
        <label for="details">Details:</label>
        <textarea id="details" name="details" required></textarea><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
