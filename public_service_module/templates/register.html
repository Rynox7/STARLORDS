<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for {{ service_type | capitalize }}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Register for {{ service_type | capitalize }}</h1>
        <form id="registerForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="details">Details:</label>
            <textarea id="details" name="details" rows="4" required></textarea>

            <button type="submit">Submit Application</button>
        </form>
        <div id="responseMessage"></div>
        <h2>Check Application Status</h2>
        <form id="statusForm">
            <label for="application_id">Application ID:</label>
            <input type="text" id="application_id" name="application_id" required>
            <button type="submit">Check Status</button>
        </form>
        <div id="statusMessage"></div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/submit_application', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('responseMessage').innerText = data.message;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('responseMessage').innerText = 'An error occurred while submitting your application.';
            });
        });

        document.getElementById('statusForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/check_status', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('statusMessage').innerText = `Status: ${data.status}`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('statusMessage').innerText = 'An error occurred while checking the status.';
            });
        });
    </script>
</body>
</html>
