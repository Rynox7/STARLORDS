<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <div class="container">
            <a href="/" class="text-white">Back to Home</a>
            <h1 class="mt-3">{{ title }}</h1>
        </div>
    </header>
    <main class="container my-5">
        <section class="card shadow p-4">
            <h2 class="card-title">Required Documents</h2>
            <ul class="list-group list-group-flush">
                {% for document in documents %}
                <li class="list-group-item">{{ document }}</li>
                {% endfor %}
            </ul>
            <button class="btn btn-primary mt-4" onclick="location.href='/apply/{{ id }}'">Register for {{ title }}</button>
        </section>
    </main>
    <footer class="bg-light text-center py-3">
        <p>Contact us at: info@municipalcorp.com</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
