<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for {{ title }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <div class="container">
            <a href="/" class="text-white">Back to Home</a>
            <h1 class="mt-3">Apply for {{ title }}</h1>
        </div>
    </header>
    <main class="container my-5">
        <form id="application-form" method="POST" action="/submit/{{ id }}" enctype="multipart/form-data" class="bg-light p-4 rounded shadow">
            <!-- Include specific fields for each certificate type -->
            {% for field in fields %}
            <div class="form-group">
                <label for="{{ field.id }}">{{ field.label }}</label>
                <input type="{{ field.type }}" id="{{ field.id }}" name="{{ field.name }}" class="form-control" required>
            </div>
            {% endfor %}
            <div class="form-group">
                <label for="documents">Upload Documents</label>
                <input type="file" id="documents" name="documents" class="form-control-file" multiple required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>
    <footer class="bg-light text-center py-3">
        <p>Contact us at: info@municipalcorp.com</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
